<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Vídeo</title>
</head>
<body>
    <h1>Áudio e Vídeo</h1>
        <h2>Inserindo Áudio</h2>
        <audio controls>
            <source src="media/track01.mp3" type="audio/mp3">
            <source src="media/track01.ogg" type="audio/ogg">
            <p>Your browser n suporta</p>
        </audio>

        <h2>Inserindo vídeo interno</h2>
        <video width="560" height="340" controls>
            <source src="media/video01.mp4" type="video/mp4">
            <p>Your browser n suporta</p>
        </video>

        <h2>Inserindo vídeo externo</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RFn1cn-AznI?si=cvCJGpQA2bcDL0Ic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
    </html>
