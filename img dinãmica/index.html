<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image</title>
</head>
<body>
    <h1>Açaí</h1>
    <picture>
        <source media="(max-width: 545px)" srcset="açai.jpg">
        <source media="(max-width: 900px)" srcset="medium.jpg">
        <img src="açai.jpg" alt="Dynamic Image">
        </picture>
</body>
</html>
