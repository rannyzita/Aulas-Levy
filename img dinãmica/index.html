<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
        <style> img {
        max-width: 100%;
}
        </style>    
</head>
<body>
    <h1>Açaí</h1>
    <picture>
        <source media="(max-width: 545px)" srcset="545px">
        <source media="(max-width: 900px)" srcset="900px">
        <img src="açai.jpg" alt="Dynamic Image">
    </picture>
</body>
</html>
